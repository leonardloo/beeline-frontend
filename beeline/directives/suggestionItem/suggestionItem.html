  <div class="left">
    <div class="day-badge">
      <div ng-repeat="day in ['M', 'T', 'W', 'T', 'F', 'S', 'S'] track by $index">
        {{day}}
      </div>
    </div>
    <div class="stops">
      <div class="start">
        <span class="stop-icon"></span>
        <span class="road">Jurong</span>
      </div>
      <div class="end">
        <span class="stop-icon"></span>
        <span class="road">One North</span>
      </div>
    </div>
    <div class="additional-info">
      <div class="icon-and-schedule">
          <span class="icon-span">
            <img class="mini-icon" src="img/icon_schedule.svg">
          </span>
          <span class="mini-info">
            Arrive by 9.20am
          </span>
        </div>
    </div>
</div>
<div class="right">
  <span class="value">30</span>
  <span class="suggestions">Similar</span>
  <span class="suggestions">Suggestions</span>
</div>
